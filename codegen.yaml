schema: https://api-sa-east-1.graphcms.com/v2/cl4nl3p6g087g01xpaa2e6x5p/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
